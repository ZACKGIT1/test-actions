name: Check & Install Apache on Ubuntu EC2

on:
  push:
    branches:
      - main

jobs:
  setup-apache:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: SSH into EC2 and install apache2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "âœ… Logged into EC2"

          # Check if Apache is installed
          if ! dpkg -l | grep -q apache2; then
            echo "ðŸ” Apache not found. Installing..."
            sudo apt-get update -y
            sudo apt-get install apache2 -y
          else
            echo "âœ… Apache is already installed"
          fi

          # Start and enable the service
          sudo systemctl start apache2
          sudo systemctl enable apache2
          sudo systemctl status apache2 --no-pager

          # Confirm Apache is serving a page
          curl -I http://localhost
        EOF
